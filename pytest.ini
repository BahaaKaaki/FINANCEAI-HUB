[tool:pytest]
# Pytest configuration for AI Financial Data System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = --strict-markers --strict-config --verbose --tb=short --durations=10 --color=yes

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    database: Tests that require database
    ai: Tests that require AI/LLM services
    concurrent: Tests that run concurrently

# Test timeout (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# Test collection
collect_ignore = setup.py build dist .venv venv env

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S